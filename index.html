<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Almaaz Arabic â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #8B4513, #d3b173);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .container p {
      font-size: 1.5rem;
      opacity: 0.9;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.3; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Generate multiple bubbles */
    .bubble:nth-child(1) { left: 10%; animation-duration: 15s; }
    .bubble:nth-child(2) { left: 20%; width: 25px; height: 25px; animation-duration: 18s; }
    .bubble:nth-child(3) { left: 40%; width: 15px; height: 15px; animation-duration: 12s; }
    .bubble:nth-child(4) { left: 60%; animation-duration: 14s; }
    .bubble:nth-child(5) { left: 80%; width: 30px; height: 30px; animation-duration: 20s; }
    .bubble:nth-child(6) { left: 70%; width: 18px; height: 18px; animation-duration: 16s; }
    .bubble:nth-child(7) { left: 50%; width: 22px; height: 22px; animation-duration: 19s; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Almaaz Arabic</h1>
    <p>Our kitchen is cooking up something amazing...<br>Website is under construction.</p>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
